<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Roboto:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Random Card Generator</title>
</head>

<body onload="randomcard()">
    <div class="container"></div>
    <form id="Dimensiones" class=" gap-2 col-6 mx-auto">
        <label for="alto">Alto:</label>
        <input type="number" id="alto" name="alto">

        <label for="ancho">Ancho:</label>
        <input type="number" id="ancho" name="ancho">

        <button type="submit">Actualizar Dimensiones</button>
    </form>

    <div class="col p-12 grid gap-2 d-md-flex justify-content-md-center md">
        <div id="cartita" class="card"
            style="border-radius: 20px; width: 22rem; height: 30rem; margin-top: 100px; padding: 5px; ">

            <div id="figura1" class='figura'>
                <span class="item-1">♥</span>
            </div>

            <div id="cardcenter" class='card_center'></div>

            <div id="figura2" class='bottom'>
                <span class="item-2">♥</span>
            </div>

        </div>
    </div>
    </div>
    <div class="d-grid gap-2 col-1 mx-auto">

        <button id="mybutton" class="btn btn-light" type="button">Button</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
